<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #1d3557;
            color: white;
        }

        footer a {
            color: #a8dadc;
            text-decoration: none;
        }

        footer a:hover {
            color: #f1faee;
        }
    </style>
    <script>
        // Create an empty array for items
        let items = [];

        // Function to add item to the array
        function addItem() {
            let item = document.getElementById("itemInput").value;

            if (item) {
                items.push(item);
                let index = items.length - 1;
                alert(`Item: ${item} Added at index ${index}`);
                document.getElementById("itemInput").value = ""; // Clear the input
            } else {
                alert("Please enter an item.");
            }
        }

        // Function to delete the last item in the array
        function deleteLastItem() {
            if (items.length > 0) {
                let removedItem = items.pop();
                alert(`Item: ${removedItem} was removed`);
            } else {
                alert("Error: No items to delete.");
            }
        }

        // Function to display all of the items
        function displayItems() {
            let output = document.getElementById("output");
            output.innerHTML = ""; // Clear previous output

            if (items.length > 0) {
                for (let i = 0; i < items.length; i++) {
                    output.innerHTML += `Item ${i + 1} = ${items[i]}<br>`;
                }
            } else {
                output.innerHTML = "No items to display.";
            }
        }
    </script>
</head>
<body>

    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the Display button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>

    <!-- Textbox to add an item -->
    <input type="text" id="itemInput" placeholder="Enter an item">
    
    <!-- Buttons -->
    <button onclick="addItem()">Add</button>
    <button onclick="deleteLastItem()">Delete Last Entry</button>
    <button onclick="displayItems()">Display</button>

    <!-- Output section -->
    <div id="output"></div>

    <footer>
        <p>Back to <a href="../index.html">Landing Page</a></p>
    </footer>

</body>
</html>
